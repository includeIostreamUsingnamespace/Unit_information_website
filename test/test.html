<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多行省略号与超链接示例</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* 多行省略号 */
        .multi-line-ellipsis {
            display: -webkit-box; /* 使用 WebKit 的弹性盒子模型 */
            -webkit-box-orient: vertical; /* 垂直方向排列 */
            -webkit-line-clamp: 3; /* 显示的行数 */
            overflow: hidden; /* 隐藏超出容器的内容 */
            text-overflow: ellipsis; /* 超出部分显示省略号 */
            line-height: 1.5; /* 行高 */
        }

        /* 超链接样式 */
        .multi-line-ellipsis a {
            color: #007BFF; /* 超链接颜色 */
            text-decoration: none; /* 去掉下划线 */
        }

        .multi-line-ellipsis a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 多行省略号与超链接示例 -->
    <div class="box">
        <h2>多行省略号与超链接</h2>
        <div class="multi-line-ellipsis">
            <a href="https://example.com">
                这是一个非常长的多行文本内容，包含超链接，超出指定行数时会显示省略号。Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </a>
        </div>
    </div>
</div>
</body>
</html>
